<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Demo</title>

    <!-- 1. MindAR core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>

    <!-- 2. A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- 3. MindAR plugin para A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        height: 100% !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/target.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Aqui é onde os nomes serão adicionados -->
      <a-entity mindar-image-target="targetIndex: 0" id="lista-nomes" position="0 0 -0.5">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="assets/book.glb" animation-mixer></a-gltf-model>
        <!-- <a-text
          value="Alvo detectado!"

          align="center"
        ></a-text> -->
      </a-entity>
    </a-scene>
